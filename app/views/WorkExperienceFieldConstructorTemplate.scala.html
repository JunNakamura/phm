@(elements: helper.FieldElements)

<div class="form-group @if(elements.hasErrors){has-error}">
    <label for="@elements.id" class="col-sm-3 control-label">@Messages("WorkExperience." + elements.id)</label>
    <div class="col-xs-3">
        @elements.input
        @if(elements.hasErrors){
            <label class="control-label">@elements.errors.mkString(", ")</label>
        }
    </div>
</div>
